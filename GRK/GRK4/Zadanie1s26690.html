<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<script>
    let imgA;
    let imgB;

    let x0;
    let y0;

    function setup()
    {
        pixelDensity(1);
        createCanvas(512,512);
        background(200);
        imgA = createImage(512, 512);
        imgB = createImage(512,512);
        imgA.loadPixels();
        imgB.loadPixels();
        let d = pixelDensity();
        for(let i=0; i<512*512*4*d; i+=4)
        {
            imgA.pixels[i]=240;
            imgA.pixels[i + 1]=250;
            imgA.pixels[i + 2]=200;
            imgA.pixels[i + 3]=255;
            imgB.pixels[i]=240;
            imgB.pixels[i + 1]=200;
            imgB.pixels[i + 2]=250;
            imgB.pixels[i + 3]=255;
        }
        imgA.updatePixels();
        imgB.updatePixels();
    }


    function makeVector(x, y)
    {
        return [x, y, 1];
    }


    function drawVector(img, vec)
    {
        img.set(vec[0], vec[1], 0);
        img.updatePixels();
    }


    function mouseDragged()
    {
        x0 = mouseX;
        y0 = mouseY;
        let vec = makeVector(mouseX, mouseY);
        drawVector(imgA, vec);
    }


    function draw() {
        if (!keyIsDown(32)) {
            image(imgA, 0, 0);
            text('Image A', 10, 20);
        } else {
            image(imgB, 0, 0);
            text('Image B', 10, 20);
        }
    }
</script>
</body>
</html>
