<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgorytmWype≈ÇnianiaObszaru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<script>
    function setup() {
        createCanvas(512, 512);
        pixelDensity(1);
        background(255);
    }

    let last_x = -1;
    let last_y = -1;

    function mouseDragged() {
        if(mouseButton !== LEFT) return;
        if(last_x > 0)
            line(last_x, last_y, mouseX, mouseY);
        last_x = mouseX;
        last_y = mouseY;
    }

    function mouseReleased() {
        last_x = last_y = -1;
        if(mouseButton === RIGHT)
        {
            loadPixels();
            flood_fill(mouseX, mouseY);
            updatePixels();
        }
    }

    function set_pixel(x, y, c)
    {
        let idx = (y * 512 + x) * 4;
        pixels[idx] = c;
        pixels[idx+1] = c;
        pixels[idx+2] = c;
        pixels[idx+3] = 255;
    }

    function get_pixel(x, y)
    {
        let idx = (y * 512 + x) * 4;
        return pixels[idx];
    }

    function flood_fill(x, y)
    {
        let stack = []
        stack.push([x, y]);

        let cnt = 100000;

        while (stack.length > 0 && cnt > 0)
        {
            cnt -= 1;
            let coordinates = stack.pop();
            let x_0 = coordinates[0];
            let y_0 = coordinates[1];
            let color = get_pixel(x_0, y_0);
            if (color > 250)
            {
                set_pixel(x_0, y_0, 150);
                if (x_0 < width - 1) stack.push([x_0 + 1, y_0]);
                if (x_0 > 0) stack.push([x_0 - 1, y_0]);
                if (y_0 > 0) stack.push([x_0, y_0 - 1]);
                if (y_0 < height - 1) stack.push([x_0, y_0 + 1]);
            }
        }
    }
</script>
</body>
</html>
